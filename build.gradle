plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.jetbrains.dokka' version '0.9.18'

    id 'nebula.optional-base' version '3.0.3'
    id 'nebula.provided-base' version '3.0.3'
}

group 'io.jumpco.open'
version '1.0.2'

apply from: "$rootProject.projectDir/gradle/publish.gradle"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

configurations {
    fatjar
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    provided 'org.jetbrains.kotlin.spec.grammar.tools:kotlin-grammar-tools:0.1'
    fatjar('org.jetbrains.kotlin.spec.grammar.tools:kotlin-grammar-tools:0.1')
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile 'io.jumpco.open:kfsm-jvm:1.0.1'
}

jar {
    duplicatesStrategy 'exclude'
    from {
        configurations.fatjar.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
