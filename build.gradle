plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'io.jumpco.open'
version '0.9.0-SNAPSHOT'

apply from: "$rootProject.projectDir/gradle/publish.gradle"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}
configurations {
    fatjar
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'io.jumpco.open:kfsm-jvm:1.0.1-SNAPSHOT'
    implementation 'org.jetbrains.kotlin.spec.grammar.tools:kotlin-grammar-tools:0.1'
    fatjar('org.jetbrains.kotlin.spec.grammar.tools:kotlin-grammar-tools:0.1')
    testCompile group: 'junit', name: 'junit', version: '4.13'
}
jar {
    duplicatesStrategy 'exclude'
    from {
        configurations.fatjar.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    include('org/jetbrains/**')
    include('io/jumpco/**')
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

artifacts {
    archives jar
}
